name: ci

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  actionlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - uses: docker://rhysd/actionlint:1.6.26
        with:
          args: -color

  aeruginous:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - run: |
          rustup update
          cargo install aeruginous
          aeruginous complain .github/ src/ tests/

  bors:
    needs:
      - actionlint
      - aeruginous
      - cargo
      - cffconvert
      - renovate-linter
    runs-on: ubuntu-latest
    steps:
      - run: bash -c 'exit 0'

  cargo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - run: |
          rustup update
          cargo ${{ matrix.cargo }}
    strategy:
      matrix:
        cargo:
          - b
          - c
          - clippy
          - d
          - fmt --check
          - t

  cffconvert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - uses: docker://citationcff/cffconvert:2.0.0
        with:
          args: --validate -i ${{ matrix.cff }}
    strategy:
      matrix:
        cff:
          - .github/aeruginous-tbr.cff
          - CITATION.cff

  renovate-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false

      - run: |
          npx -p renovate \
              -c 'renovate-config-validator .renovaterc.json5 --strict' \
              -y

